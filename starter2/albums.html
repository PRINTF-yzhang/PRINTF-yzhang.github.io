<html>

<head>
  <title>Album Select</title>
  <link rel="stylesheet" type="text/css" href="ipod.css" />
</head>

<body>
  <div id="screen">
    <div class="head-bar">
      <h1>My Music</h1>
    </div>
    <div>

      <div class="albums-album-wrapper">
        <a href="songs.html">
          <img class="albums-album-art" src="images/JM.jpg" alt="JM cover">
        </a>
        <div class="albums-album-name">Holding My Breath</div>
        <div class="albums-artist-name">Jon McLaughlin</div>
      </div>

      <div class="albums-album-wrapper">
        <img class="albums-album-art" src="images/Gotye.jpg" alt="Gotye cover">
        <div class="albums-album-name">Making Mirrors</div>
        <div class="albums-artist-name">Gotye</div>
      </div>

      <div class="albums-album-wrapper">
        <img class="albums-album-art" src="images/ship.jpg" alt="ship cover">
        <div class="albums-album-name">Dear Me, Look Up</div>
        <div class="albums-artist-name">Marble Sounds</div>
      </div>

      <div class="albums-album-wrapper">
        <img class="albums-album-art" src="images/cake.jpg" alt="cake cover">
        <div class="albums-album-name">Showroom of Compassion</div>
        <div class="albums-artist-name">Cake</div>
      </div>

    </div>
</body>

</html>
