  <html>
  <header>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="ipod.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </header>

  <body>
    <div id="screen">
      <div class="head-bar">
        <a href="songs.html">
          <div class="back-button"><i class="material-icons">arrow_back</i></div>
        </a>
      </div>
      <img class="player-album-art" src="images/JM.jpg" alt="Album Cover" />
      <div>
        <p id="player-song-name">Oh!</p>
        <p class="player-song-info"><em>Holding My Breath</em> - Jon McLaughlin</p>
      </div>
      <input type="range" id="player-time" max=180 value=0 min=0>
      <div id="time-elapsed">0:00</div>
      <div id="time-total">3:00</div>
      <div class="player-controls">
        <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
        <button id="switch_play_pause" onclick="switchPlay()"><i class="material-icons">play_arrow</i></button>
        <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
      </div>
      <div class="volume-bar">
        <div id="volume-down"><i class="material-icons">volume_down</i></div>
        <div id="vl0" class="volume-level"></div>
        <div id="vl1" class="volume-level"></div>
        <div id="vl2" class="volume-level"></div>
        <div id="vl3" class="volume-level"></div>
        <div id="vl4" class="volume-level"></div>
        <div id="vl5" class="volume-level"></div>
      </div>
      <button class="volume-rocker" onclick="volDown()">&mdash;</button>
      <button class="volume-rocker" onclick="volUp()">+</button>

    </div>
    <script src="ipod.js"></script>
  </body>

  </html>
